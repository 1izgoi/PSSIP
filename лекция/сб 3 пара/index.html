<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>RegisterForm</title>
</head>
<body>
    <div class="btn_reg">
        <button class="openForm">Registration</button>
    </div>
    
    <form action="" class="loginUp">
        <div class="loginUp__row">
            <div>
                <span>Email</span>
                <div class="typeElement"><input type="email" id="mail" placeholder="Input Email"></div>
                <div class="typeElement"><div id="error"></div></div>
                <span>Password</span>
                <div class="typeElement"><input type="password" id="password" placeholder="Input Password"></div>
                <div class="typeElement"> <span>Terms of agreement</span> <input type="checkbox" name="accept" id="sentCheckBox"></div>
            </div>
            <div>
                <button class="sentReg">Register</button>
            </div>
        </div>
    </form>

    
    <script src="js.js"></script>
</body>
</html>
